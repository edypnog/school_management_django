<!-- school/templates/course_confirm_delete.html -->

{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ course.name }}"?</p>
    <form action="{% url 'course_delete' course.pk %}" method="post" style="display: inline;">
        {% csrf_token %}
        <input type="submit" value="Yes" class="btn btn-danger">
    </form>
    <a href="{% url 'course_detail' course.pk %}" class="btn">No, Cancel</a>
{% endblock %}
