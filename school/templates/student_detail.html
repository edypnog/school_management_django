<!-- school/templates/student_detail.html -->

{% extends 'base.html' %}

{% block title %}Student Detail{% endblock %}

{% block content %}
    <h2>Student Detail</h2>
    <p>Name: {{ student.first_name }} {{ student.last_name }}</p>
    <p>Age: {{ student.age }}</p>
    <p>Grade: {{ student.grade }}</p>
    <a href="{% url 'student_update' student.pk %}" class="btn">Edit</a>
    <form action="{% url 'student_delete' student.pk %}" method="post" style="display: inline;">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
    <a href="{% url 'student_list' %}" class="btn">Back to Student List</a>
{% endblock %}
